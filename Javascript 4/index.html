<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Exe</title>
    <link rel="stylesheet" href="style.css" type="text/css"> <!-- Collegamento al file CSS -->
</head>
<body>
    <!-- Popup per confermare l'età -->
    <div class="popup" id="agePopup">
        <p>ARE YOU 18?</p> <!-- Domanda sull'età -->
        <button onclick="setAge(true)">Yes</button> <!-- Pulsante per confermare l'età -->
        <button onclick="setAge(false)">No</button> <!-- Pulsante per negare l'età -->
    </div>

    <!-- Sfondo dinamico basato sull'immagine selezionata -->
    <div class="background-image"></div>

    <!-- Contenitore principale -->
    <div class="container">
        <!-- Immagini del gioco e indicatori -->
        <div class="game-images">
            <!-- Immagine principale -->
            <img src="Immagini/GamePigeon.jpg" alt="Main Photo" id="mainImage">
            <!-- Altre immagini del gioco -->
            <img src="Immagini/Baldurs-Gate-3.jpg" alt="Baldur's Gate 3">
            <img src="Immagini/COD_MW3.jpeg" alt="Call of Duty: Modern Warfare 3">
            <img src="Immagini/F1_23.jpeg" alt="F1 23">
            <img src="Immagini/FC_24.jpeg" alt="FC 24">
            <img src="Immagini/ForzaHorizon7.jpeg" alt="Forza Horizon 7">
            <img src="Immagini/GODofWAR.jpg" alt="God of War">
            <img src="Immagini/gt7.jpg" alt="Gran Turismo 7">
            <img src="Immagini/gta5.jpg" alt="Grand Theft Auto 5">
            <img src="Immagini/Helldivers_II.jpeg" alt="Helldivers II">
            <img src="Immagini/hoi4.jpeg" alt="Hearts of Iron 4">
            <img src="Immagini/minecraft.jpeg" alt="Minecraft">
            <img src="Immagini/UnchartedLegacyofThievesCollection.jpeg" alt="Uncharted: Legacy of Thieves Collection">
            <img src="Immagini/UnchartedTheNathanDrakeCollection.jpg" alt="Uncharted: The Nathan Drake Collection">
            <!-- Add other images here -->
            <!-- Indicatori per selezionare le immagini -->
            <div class="image-indicators">
                <!-- Indicatori cliccabili per selezionare le immagini -->
                <div class="indicator" onclick="showImage(1)"></div>
                <!-- Aggiungi altri indicatori per le immagini qui -->
            </div>
        </div>
        
        <!-- Sidebar per selezionare il gioco e la piattaforma -->
        <div class="sidebar">
            <!-- Titolo della sidebar -->
            <h2>Select your game and see if it's available</h2>
            <!-- Selezione del gioco -->
            <p id="p_Game">Game</p>
            <select name="videogame" id="Select_Videogame" disabled>
                <!-- Opzioni per selezionare il gioco -->
                <option selected disabled>VIDEOGAME</option>
                <option value="Baldur 's Gate 3">Baldur's Gate 3</option>
                <option value="Call of Duty: Modern Warfare 3">Call of Duty: Modern Warfare 3</option>
                <option value="F1 23">F1 23</option>
                <option value="FC 24">FC 24</option>
                <option value="Forza Horizon 7">Forza Horizon 7</option>
                <option value="Grand Theft Auto 5">Grand Theft Auto 5</option>
                <option value="Gran Turismo 7">Gran Turismo 7</option>
                <option value="God of War">God of War</option>
                <option value="Hearts of Iron 4">Hearts of Iron 4</option>
                <option value="Helldivers II">Helldivers II</option>
                <option value="Minecraft">Minecraft</option>
                <option value="Uncharted: Legacy of Thieves Collection">Uncharted: Legacy of Thieves Collection</option>
                <option value="Uncharted: The Nathan Drake Collection">Uncharted: The Nathan Drake Collection</option>
            </select>
            <!-- Selezione della piattaforma -->
            <p id="p_Note">Age Group:</p>
            <select name="Platform" id="Select_PlatForm" disabled>
                <!-- Opzioni per selezionare la piattaforma -->
                <option selected disabled>Platform</option>
                <option value="PS4">PS4</option>
                <option value="PS5">PS5</option>
                <option value="XBOX 360">XBOX 360</option>
                <option value="XBOX ONE">XBOX ONE</option>
                <option value="XBOX Series X/S">XBOX Series X/S</option>
                <option value="Nintendo Switch">Nintendo Switch</option>
                <option value="Windows">Windows</option>
                <option value="Linux">Linux</option>
                <option value="IOS">IOS</option>
                <option value="Android">Android</option>
                <option value="Nintendo 3DS">Nintendo 3DS</option>
                <option value="MacOS">MacOS</option>
            </select>
            <!-- Input per specificare il numero di copie -->
            <br /><br /><br /><br />
            <p id="p_Number">Number</p>
            <input type="number" id="Input_Quanti" disabled>
            <!-- Indicazione del numero di copie rimanenti -->
            <p id="copies">Copies left:</p><br /><br />
            <!-- Pulsante per acquistare -->
            <button id="buyBtn" disabled>BUY</button>
            <!-- Indicazione del prezzo totale -->
            <p id="totPrice">Total price: </p>
        </div>
    </div>

    <!-- Inclusione dello script JavaScript -->
    <footer>
        <script src="script.js"></script> <!-- Collegamento al file JavaScript -->
    </footer>
</body>
</html>
