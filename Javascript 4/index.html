<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Exe</title>
        <link rel="stylesheet" href="style.css"type = "text/css">
    </head>
    <body>
        <div>
            <h1>YOUR BEST GAME EXPERIENCE</h1>
        </div>
        <div>
            
        </div>
        <div>
            <h2>Select your game and see if it's available</h2>
            <p>Game</p>
            <select name="videogame" id="Select_Videogame" >
                <option value="Baldur's Gate 3">Baldur's Gate 3</option>
                <option value="Call of Duty: Modern Warfare 3">Call of Duty: Modern Warfare 3</option>
                <option value="F1 23">F1 23</option>
                <option value="FC 24">FC 24</option>
                <option value="Forza Horizon 7">Forza Horizon 7</option>
                <option value="Grand Theft Auto 5">Grand Theft Auto 5</option>
                <option value="Gran Turismo 7">Gran Turismo 7</option>
                <option value="God of War">God of War</option>
                <option value="Hearts of Iron 4">Hearts of Iron 4</option>
                <option value="Helldivers II">Helldivers II</option>
                <option value="Minecraft">Minecraft</option>
                <option value="Uncharted: Legacy of Thieves Collection">Uncharted: Legacy of Thieves Collection</option>
                <option value="Uncharted: The Nathan Drake Collection">Uncharted: The Nathan Drake Collection</option>
            </select>
            <br><br>
            <p>Platform</p>
            <select name="Platform" id="Select_PlatForm"> <!--disabled = "true"-->
                <option value="PS4">PS4</option>
                <option value="PS5">PS5</option>
                <option value="XBOX 360">XBOX 360</option>
                <option value="XBOX ONE">XBOX ONE</option>
                <option value="XBOX Series X/S">XBOX Series X/S</option>
                <option value="Nintendo Switch">Nintendo Switch</option>
                <option value="Windows">Windows</option>
                <option value="Linux">Linux</option>
                <option value="IOS">IOS</option>
                <option value="Android">Android</option>
                <option value="Nintendo 3DS">Nintendo 3DS</option>
                <option value="MacOS">MacOS</option>
            </select>
            <br><br>
            <p>Number</p>
            <input type="number" id="Input_Quanti">
            <h2>R U 18 MF?</h2>
            <p>Yes</p> <!--Parte relativa all'età opzionale, se la mettiamo qaundo seleziona un pegi 18 allora deve inserire se è maggiorenne-->
            <button class="circle" id="BTN_yes"></button>
            <p>No</p>
            <button class="circle" id="BTN_no"></button>
            <p>Item least: note</p>
            <button id="submitButton" onclick="">Check Availability</button>
        </div>
    </body>
</html>
